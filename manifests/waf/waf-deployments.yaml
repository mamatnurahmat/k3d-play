# WAF Deployments for each Domain
# Uses port 8080 because container runs as non-root user
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: waf-app001
  namespace: default
  labels:
    app: waf-app001
spec:
  replicas: 1
  selector:
    matchLabels:
      app: waf-app001
  template:
    metadata:
      labels:
        app: waf-app001
    spec:
      containers:
      - name: modsecurity
        image: owasp/modsecurity-crs:nginx-alpine
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        env:
        - name: PARANOIA
          value: "1"
        - name: ANOMALY_INBOUND
          value: "5"
        - name: ANOMALY_OUTBOUND
          value: "4"
        - name: MODSEC_RULE_ENGINE
          value: "On"
        - name: BACKEND
          value: "http://app001.default.svc.cluster.local:80"
        - name: PORT
          value: "8080"
---
apiVersion: v1
kind: Service
metadata:
  name: waf-app001
  namespace: default
spec:
  type: ClusterIP
  selector:
    app: waf-app001
  ports:
  - port: 80
    targetPort: 8080
